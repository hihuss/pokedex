<div class="p-grid" style="justify-content: center">

  <div class="p-col-12" style="text-align: center">
    <h1>Pokedex</h1>
  </div>

  <div class="p-col-6">

    <p-table *ngIf="firstLoad" [value]="pokemonList" [lazy]="true" (onLazyLoad)="loadPokemon($event)"
             [paginator]="true" [rows]="20" [totalRecords]="1118" [loading]="loading">
      <ng-template pTemplate="header">
        <tr>
          <th style="text-align: center">Name</th>
          <th style="text-align: center">Details</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pokemon>
        <tr>
          <td style="text-align: center">{{pokemon.name}}</td>
          <td style="text-align: center"><i class="pi pi-info-circle" (click)="showDetails(pokemon)"></i></td>
        </tr>
      </ng-template>

    </p-table>

  </div>

</div>
